# fly.toml app configuration file generated for christmas-party-games on 2025-11-14T18:52:10-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'christmas-party-games'
primary_region = 'sjc'

[build]
  dockerfile = 'Dockerfile'
  # Build args will be passed from Fly.io secrets
  # Use: fly secrets set PUBLIC_SUPABASE_URL=... PUBLIC_SUPABASE_ANON_KEY=...
  # Then rebuild with: fly deploy --build-arg PUBLIC_SUPABASE_URL=$PUBLIC_SUPABASE_URL --build-arg PUBLIC_SUPABASE_ANON_KEY=$PUBLIC_SUPABASE_ANON_KEY
  # Redis URL should be set via: fly secrets set REDIS_URL=rediss://...

[env]
  HOST = '0.0.0.0'
  NODE_ENV = 'production'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 2
  processes = ['app']

[[services]]
  protocol = 'tcp'
  internal_port = 3000

  [[services.ports]]
    port = 80
    handlers = ['http']
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ['tls', 'http']

  [services.concurrency]
    type = 'connections'
    hard_limit = 500
    soft_limit = 400

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2
